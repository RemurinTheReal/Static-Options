modLoader = "javafml"
loaderVersion = "[37,)"

issueTrackerURL = "${mod_issues_url}"
license = "${mod_license}"
clientSideOnly = true

[[mods]]
authors = "${mod_authors}"
description = '''${mod_description}'''
displayName = "${mod_name}"
logoFile = "icon.png"
modId = "${mod_id}"
version = "${mod_version}"
displayTest = "NONE"

[[dependencies.${mod_id}]]
modId = "forge"
ordering = "NONE"
side = "BOTH"
mandatory = true
versionRange = "[37,)"

[[dependencies.${mod_id}]]
modId = "minecraft"
ordering = "NONE"
side = "BOTH"
mandatory = true
versionRange = "[1.17.1,1.20.2)"

[[mixins]]
config = "${mod_id}.mixins.json"